<html>
    <head>
        <link rel="stylesheet" href="style.css">
		
		<div class="header">
			<h3>LASIK Translator</h3>
		</div>
		
		<nav id="topnav">
		<a class="active" href="index.html">Home</a>
		<a href="contact.html">Contact</a>
		<a href="limitations.html">Current Limitations</a>
		</nav>
    </head>

    <body>
	
        <div id="Buttons">
		
			<input type="file" id="files" name="files[]"/>
            <input type="button" class="button button1"id="Tbutton" onclick="showSnackbar(); generateCode();" value="Translate">
            <input type="button" class="button button2" id="Sbutton" onclick="save_JavaCode()" value="Save">
            <input type="button" class="button button3" id="Lbutton" onclick="Load()"value="Load">
            <input type="button" class="button button4" id="SAsbutton" onclick= "saveAs_Translate()" value="Save As">
        </div>
		
        <div id="TextAreaJava">
            <label for="Java_Code" id="J_CodeLabel">Insert Java Code Here</label>
            </br>

            <textarea id="Java_Code" name="jcode" rows="100" cols="70" ></textarea>
			</br>
        </div>

        <div id="TextAreaTranslate">
            <label for="Translate_Code" id="T_CodeLabel">C# Translation</label>
            </br>

            <textarea id="Translate_Code" name="tcode" rows="100" cols="70" readonly></textarea>
			</br>
        </div>
		
		<div id="snackbar">Translation in progress</div>

    </body>

    <footer>
        <script src="main.js"></script>
    </footer>
</html>
